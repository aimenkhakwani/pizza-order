<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <scripts src="js/scripts.js"></scripts>
    <script   src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Order Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h1>Order your pizza below</h1>
      <form>
        <h3>Choose your pizza size</h3>
        <select class="form-control" required>
          <optgroup label="Pizza Siza">
          <option value="small">Small</option>
          <option  selected value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <h3>Choose your crust</h3>
        <select class="form-control" required>
          <optgroup label="Crusts">
          <option value="thin">Thin Crust</option>
          <option selected value="normal">Normal</option>
          <option value="thick">Thick Crust</option>
        </select>
        <h3>Choose your pizza sauce</h3>
        <select class="form-control" required>
          <optgroup label="Sauce">
          <option value="thin">Tomato</option>
          <option value="normal">Pesto</option>
          <option value="thick">BBQ</option>
        </select>
        <h3>Choose your topping</h3>
        <select class="form-control">
          <optgroup label="Toppings">
          <option value="onion">Onions</option>
          <option value="mushroom">Mushrooms</option>
          <option value="pineapple">None!</option>
        </select>
        <button type="submit" class="btn btn-lg btn-default">Place My Order</button>
      </form>
    </div>
  </body>
</html>
